<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - System GUS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Stwórz konto</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="alert-{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Wybierz login" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Hasło" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Powtórz hasło" required>
            </div>
            <button type="submit">Zarejestruj</button>
        </form>

        <div class="footer-link">
            Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a>
        </div>
    </div>
</body>
</html>
